<!DOCTYPE html>
<html>

<head>
    <title>HTML FORMS</title>
</head>

<body>

    <h1>HTML Forms</h1>

    <form>
        <label for="username">username:</label>
        <input type="text" id="username" placeholder="username" required>
        <br>
        <br>
        <label for="email">email:</label>
        <input type="email" id="email" placeholder="@yahoo.com" required>
        <br>
        <br>
        <label for="password">password:</label>
        <input type="password" id="password" placeholder="choose a password" required>

        <p>Select your age:</p>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="50 & above" id="option-3">
        <label for="option-3">50 & above</label>

        <br>

        <p>Gender:</p>
        <input type="radio" name="gender" value="Male" id="male">
        <label for="gender">Male</label>
        <input type="radio" name="gender" value="Female" id="female">
        <label for="gender">Female</label>

        <br>
        <br>

        <label for="question">Security questions:</label>
        <select name="question" id="question">
            <option value="q1">What is the name of your first pet?</option>
            <option value="q2">If you were a kitchen utensil, what would you be?</option>
            <option value="q3">What age were you when you experienced your first eclipse?</option>
        </select>

        <br>
        <br>

        <label for="answer">Security question answer:</label>
        <input type="text" name="answer" id="answer">

        <br>
        <br>

        <label for="bio">Your bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>

        <br>
        <br>

        <input type="submit" value="submit form">

    </form>

</body>

</html>
